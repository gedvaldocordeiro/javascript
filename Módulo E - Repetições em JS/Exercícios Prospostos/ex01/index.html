<body>
    <header>
        <h1>Vamos contar</h1>

    <main>
        <section id="corpo">
            <div id="d1">
                <form method="post">
                    <p>
                        <label for="inicio">Inicio: </label>
                        <input type="number" name="inicio" id="inicio" required>
                    </p>
                    <p>
                        <label for="fim">Fim: </label>
                        <input type="number" name="fim" id="fim" required>
                    </p>
                    <p>
                        <label for="passo">Passo: </label>
                        <input type="number" name="passo" id="passo" required>
                    </p>
                    <p><input type="button" value="Contar" onclick="contar()"></p>
                </form>
                <p>Contando...</p>
            </div>
            <div id="d2"></div>
        </section>
    </main>
    <footer>
        <p><a href="https://github.com/gedvaldocordeiro" target="_blank"><img src="imagens/icon.png" alt="icon-github">gedvaldocordeiro</a></p>
    </footer>
    <script src="script.js"></script>
